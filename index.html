<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Micro-Project-3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="time">
            <div>
                <input id="hour" type="number" value="0" min="0">
                <h3>h</h3>
            </div>
            <p>:</p>
            <div>
                <input id="min" type="number" value="0" min="0" max="59">
                <h3>m</h3>
            </div>
            <p>:</p>
            <div>
                <input id="sec" type="number" value="0" min="0" max="59">
                <h3>s</h3>
            </div>
        </div>
        <div class="btn">
            <button class="btn1">Start</button>
            <button class="btn2">Pause</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <footer>@Sagar Barman</footer>
    <script src="script.js"></script>
</body>

</html>
